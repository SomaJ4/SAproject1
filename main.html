<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Registration Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .nav-tabs {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .tab-btn {
            padding: 12px 30px;
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 25px;
            transition: all 0.3s;
        }

        .tab-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .tab-btn.active {
            background: white;
            color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-container, .teams-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .member-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .member-section h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .member-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .teams-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .team-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            padding: 25px;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }

        .team-card:hover {
            transform: translateY(-5px);
        }

        .team-avatar-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
        }

        .team-avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
            font-weight: bold;
        }

        .vacancy-indicator {
            position: absolute;
            top: -5px;
            left: -5px;
            width: 130px;
            height: 130px;
            border-radius: 50%;
            transform: rotate(-90deg);
        }

        .team-name {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }

        .team-scheme {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            text-align: center;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .team-members {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .member-item {
            padding: 8px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .member-item:last-child {
            border-bottom: none;
        }

        .vacancy-badge {
            background: #ff6b6b;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .edit-btn {
            background: #ffa502;
            padding: 5px 15px;
            font-size: 12px;
            margin-top: 10px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            flex: 1;
            min-width: 150px;
        }

        .stat-number {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .member-inputs {
                grid-template-columns: 1fr;
            }
            
            .teams-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¯ Team Registration Portal</h1>
            <p>Register your team for Government Schemes</p>
        </header>

        <div class="nav-tabs">
            <button class="tab-btn active" onclick="switchTab('register', event)">Register Team</button>
            <button class="tab-btn" onclick="switchTab('login', event)">Login</button>
            <button class="tab-btn" onclick="switchTab('teams', event)">All Teams</button>
        </div>

        <!-- Register Tab -->
        <div id="register" class="tab-content active">
            <div class="form-container">
                <h2 style="margin-bottom: 25px; color: #667eea;">Register Your Team</h2>
                <div id="registerMessage"></div>
                
                <form id="registerForm">
                    <div class="form-group">
                        <label>Your Name (Team Leader)*</label>
                        <input type="text" id="leaderName" required>
                    </div>

                    <div class="form-group">
                        <label>Your PRN ID*</label>
                        <input type="text" id="leaderPRN" required placeholder="e.g., PRN001">
                    </div>

                    <div class="form-group">
                        <label>Team Name* (Format: gov-scheme-name)</label>
                        <input type="text" id="teamName" required placeholder="e.g., gov-digital-india">
                    </div>

                    <div class="form-group">
                        <label>Scheme Selected*</label>
                        <select id="schemeSelected" required>
                            <option value="">Select a scheme</option>
                            <option value="Digital India">Digital India</option>
                            <option value="Make in India">Make in India</option>
                            <option value="Skill India">Skill India</option>
                            <option value="Startup India">Startup India</option>
                            <option value="Swachh Bharat">Swachh Bharat</option>
                            <option value="Ayushman Bharat">Ayushman Bharat</option>
                            <option value="PM Kisan">PM Kisan</option>
                            <option value="Smart Cities">Smart Cities</option>
                            <option value="Ujjwala Yojana">Ujjwala Yojana</option>
                            <option value="Jan Dhan Yojana">Jan Dhan Yojana</option>
                        </select>
                    </div>

                    <div class="member-section">
                        <h3>Team Members (Minimum 2 additional members required, Maximum 5)</h3>
                        <div id="membersContainer"></div>
                    </div>

                    <button type="submit" class="btn">Register Team</button>
                </form>
            </div>
        </div>

        <!-- Login Tab -->
        <div id="login" class="tab-content">
            <div class="form-container">
                <h2 style="margin-bottom: 25px; color: #667eea;">Team Leader Login</h2>
                <div id="loginMessage"></div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label>Your Name*</label>
                        <input type="text" id="loginName" required>
                    </div>

                    <div class="form-group">
                        <label>Your PRN ID*</label>
                        <input type="text" id="loginPRN" required>
                    </div>

                    <button type="submit" class="btn">Login</button>
                </form>

                <div id="editSection" style="display: none; margin-top: 30px;">
                    <h3 style="color: #667eea; margin-bottom: 20px;">Edit Your Team</h3>
                    <form id="editForm">
                        <div class="form-group">
                            <label>Team Name</label>
                            <input type="text" id="editTeamName" required>
                        </div>

                        <div class="form-group">
                            <label>Scheme Selected</label>
                            <select id="editScheme" required>
                                <option value="">Select a scheme</option>
                                <option value="Digital India">Digital India</option>
                                <option value="Make in India">Make in India</option>
                                <option value="Skill India">Skill India</option>
                                <option value="Startup India">Startup India</option>
                                <option value="Swachh Bharat">Swachh Bharat</option>
                                <option value="Ayushman Bharat">Ayushman Bharat</option>
                                <option value="PM Kisan">PM Kisan</option>
                                <option value="Smart Cities">Smart Cities</option>
                                <option value="Ujjwala Yojana">Ujjwala Yojana</option>
                                <option value="Jan Dhan Yojana">Jan Dhan Yojana</option>
                            </select>
                        </div>

                        <div class="member-section">
                            <h3>Team Members</h3>
                            <div id="editMembersContainer"></div>
                        </div>

                        <button type="submit" class="btn">Update Team</button>
                        <button type="button" class="btn" style="background: #95a5a6; margin-left: 10px;" onclick="logout()">Logout</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- All Teams Tab -->
        <div id="teams" class="tab-content">
            <div class="teams-container">
                <h2 style="margin-bottom: 25px; color: #667eea;">Registered Teams</h2>
                
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number" id="totalTeams">0</div>
                        <div class="stat-label">Total Teams</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="completeTeams">0</div>
                        <div class="stat-label">Complete Teams</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="teamsWithVacancy">0</div>
                        <div class="stat-label">Teams with Vacancy</div>
                    </div>
                </div>

                <div class="teams-grid" id="teamsGrid"></div>
            </div>
        </div>
    </div>

    <script type="module">
        // Firebase Configuration
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, get, update, onValue } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // Initialize Firebase with your config
const firebaseConfig = {

  apiKey: "AIzaSyA8f1yHbnznc3NqqalzHxK7pSoXcdCAHjU",

  authDomain: "saproject-5f75d.firebaseapp.com",

  projectId: "saproject-5f75d",

  storageBucket: "saproject-5f75d.firebasestorage.app",

  messagingSenderId: "517095512431",

  appId: "1:517095512431:web:5d2460a06908a37bd1309a",

  measurementId: "G-BG19T93DYH"

};


        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app, 'https://saproject-5f75d-default-rtdb.asia-southeast1.firebasedatabase.app//');
        
        let currentUser = null;

        // Generate member input fields
        function generateMemberInputs(containerId, count = 5, values = []) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            for (let i = 0; i < count; i++) {
                const memberDiv = document.createElement('div');
                memberDiv.className = 'member-inputs';
                memberDiv.innerHTML = `
                    <div class="form-group">
                        <label>Member ${i + 1} Name ${i < 2 ? '*' : ''}</label>
                        <input type="text" class="member-name" data-index="${i}" ${i < 2 ? 'required' : ''} 
                            value="${values[i]?.name || ''}">
                    </div>
                    <div class="form-group">
                        <label>Member ${i + 1} PRN ${i < 2 ? '*' : ''}</label>
                        <input type="text" class="member-prn" data-index="${i}" ${i < 2 ? 'required' : ''} 
                            value="${values[i]?.prn || ''}">
                    </div>
                `;
                container.appendChild(memberDiv);
            }
        }

        // Initialize member inputs
        generateMemberInputs('membersContainer');

        // Register Form Handler
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const leaderName = document.getElementById('leaderName').value.trim();
            const leaderPRN = document.getElementById('leaderPRN').value.trim();
            const teamName = document.getElementById('teamName').value.trim();
            const schemeSelected = document.getElementById('schemeSelected').value;
            
            // Validate team name format
            if (!teamName.startsWith('gov-')) {
                showMessage('registerMessage', 'Team name must start with "gov-"', 'error');
                return;
            }

            // Collect members
            const members = [{ name: leaderName, prn: leaderPRN, isLeader: true }];
            const memberNames = document.querySelectorAll('#membersContainer .member-name');
            const memberPRNs = document.querySelectorAll('#membersContainer .member-prn');
            
            for (let i = 0; i < memberNames.length; i++) {
                const name = memberNames[i].value.trim();
                const prn = memberPRNs[i].value.trim();
                
                if (name && prn) {
                    members.push({ name, prn, isLeader: false });
                }
            }

            if (members.length < 3) {
                showMessage('registerMessage', 'Team must have at least 3 members (including leader)', 'error');
                return;
            }

            // Check if team limit reached
            const teamsRef = ref(database, 'teams');
            const snapshot = await get(teamsRef);
            const teams = snapshot.val() || {};
            
            if (Object.keys(teams).length >= 11) {
                showMessage('registerMessage', 'Maximum 11 teams limit reached!', 'error');
                return;
            }

            // Check for duplicate PRNs
            for (let teamId in teams) {
                const team = teams[teamId];
                for (let member of team.members) {
                    if (member.prn === leaderPRN) {
                        showMessage('registerMessage', 'This PRN is already registered in another team!', 'error');
                        return;
                    }
                }
            }

            // Create team
            const teamId = Date.now().toString();
            const teamData = {
                teamName,
                schemeSelected,
                members,
                createdAt: new Date().toISOString(),
                leaderPRN
            };

            await set(ref(database, `teams/${teamId}`), teamData);
            
            showMessage('registerMessage', 'Team registered successfully!', 'success');
            document.getElementById('registerForm').reset();
            generateMemberInputs('membersContainer');
        });

        // Login Form Handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('loginName').value.trim();
            const prn = document.getElementById('loginPRN').value.trim();
            
            const teamsRef = ref(database, 'teams');
            const snapshot = await get(teamsRef);
            const teams = snapshot.val() || {};
            
            let foundTeam = null;
            let teamId = null;
            
            for (let id in teams) {
                const team = teams[id];
                if (team.leaderPRN === prn && team.members[0].name === name) {
                    foundTeam = team;
                    teamId = id;
                    break;
                }
            }
            
            if (foundTeam) {
                currentUser = { teamId, prn };
                showMessage('loginMessage', 'Login successful!', 'success');
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('editSection').style.display = 'block';
                
                // Populate edit form
                document.getElementById('editTeamName').value = foundTeam.teamName;
                document.getElementById('editScheme').value = foundTeam.schemeSelected;
                generateMemberInputs('editMembersContainer', 5, foundTeam.members.slice(1));
            } else {
                showMessage('loginMessage', 'Invalid credentials!', 'error');
            }
        });

        // Edit Form Handler
        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!currentUser) return;
            
            const teamName = document.getElementById('editTeamName').value.trim();
            const schemeSelected = document.getElementById('editScheme').value;
            
            // Validate team name format
            if (!teamName.startsWith('gov-')) {
                showMessage('loginMessage', 'Team name must start with "gov-"', 'error');
                return;
            }
            
            // Get leader info
            const teamsRef = ref(database, `teams/${currentUser.teamId}`);
            const snapshot = await get(teamsRef);
            const currentTeam = snapshot.val();
            const leader = currentTeam.members[0];
            
            // Collect updated members
            const members = [leader];
            const memberNames = document.querySelectorAll('#editMembersContainer .member-name');
            const memberPRNs = document.querySelectorAll('#editMembersContainer .member-prn');
            
            for (let i = 0; i < memberNames.length; i++) {
                const name = memberNames[i].value.trim();
                const prn = memberPRNs[i].value.trim();
                
                if (name && prn) {
                    members.push({ name, prn, isLeader: false });
                }
            }
            
            if (members.length < 3) {
                showMessage('loginMessage', 'Team must have at least 3 members (including leader)', 'error');
                return;
            }
            
            await update(ref(database, `teams/${currentUser.teamId}`), {
                teamName,
                schemeSelected,
                members
            });
            
            showMessage('loginMessage', 'Team updated successfully!', 'success');
        });

        // Load and display teams
        function displayTeams(teams) {
            const grid = document.getElementById('teamsGrid');
            grid.innerHTML = '';
            
            let totalTeams = 0;
            let completeTeams = 0;
            let teamsWithVacancy = 0;
            
            for (let id in teams) {
                const team = teams[id];
                totalTeams++;
                
                const memberCount = team.members.length;
                const vacancy = 6 - memberCount;
                
                if (vacancy === 0) completeTeams++;
                else teamsWithVacancy++;
                
                const vacancyPercentage = (vacancy / 6) * 100;
                const filledPercentage = 100 - vacancyPercentage;
                
                const card = document.createElement('div');
                card.className = 'team-card';
                
                let vacancyCircle = '';
                if (vacancy > 0) {
                    vacancyCircle = `
                        <svg class="vacancy-indicator" viewBox="0 0 130 130">
                            <circle cx="65" cy="65" r="60" fill="none" stroke="#ff6b6b" stroke-width="8" 
                                stroke-dasharray="${filledPercentage * 3.77} 377" />
                        </svg>
                    `;
                }
                
                let membersHTML = team.members.map(m => `
                    <div class="member-item">
                        <span>${m.name}</span>
                        <span style="color: #666; font-size: 12px;">${m.prn}</span>
                    </div>
                `).join('');
                
                for (let i = memberCount; i < 6; i++) {
                    membersHTML += `
                        <div class="member-item">
                            <span style="color: #999;">Vacant Slot ${i + 1 - memberCount}</span>
                            <span class="vacancy-badge">VACANT</span>
                        </div>
                    `;
                }
                
                card.innerHTML = `
                    <div class="team-avatar-container">
                        ${vacancyCircle}
                        <div class="team-avatar">
                            ${team.teamName.charAt(4).toUpperCase()}
                        </div>
                    </div>
                    <div class="team-name">${team.teamName}</div>
                    <div class="team-scheme">${team.schemeSelected}</div>
                    ${vacancy > 0 ? `<div style="text-align: center; color: #ff6b6b; font-weight: bold; margin-bottom: 10px;">
                        ${vacancy} Vacancy${vacancy > 1 ? 'ies' : ''}
                    </div>` : '<div style="text-align: center; color: #27ae60; font-weight: bold; margin-bottom: 10px;">âœ“ Complete Team</div>'}
                    <div class="team-members">
                        <strong style="display: block; margin-bottom: 10px;">Team Members (${memberCount}/6)</strong>
                        ${membersHTML}
                    </div>
                `;
                
                grid.appendChild(card);
            }
            
            // Update stats
            document.getElementById('totalTeams').textContent = totalTeams;
            document.getElementById('completeTeams').textContent = completeTeams;
            document.getElementById('teamsWithVacancy').textContent = teamsWithVacancy;
        }

        // Listen for real-time updates
        const teamsRef = ref(database, 'teams');
        onValue(teamsRef, (snapshot) => {
            const teams = snapshot.val() || {};
            displayTeams(teams);
        });

        // Helper functions
        function showMessage(elementId, message, type) {
            const msgDiv = document.getElementById(elementId);
            msgDiv.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => msgDiv.innerHTML = '', 5000);
        }

        window.logout = function() {
            currentUser = null;
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('editSection').style.display = 'none';
            document.getElementById('loginForm').reset();
            showMessage('loginMessage', 'Logged out successfully!', 'success');
        };

window.switchTab = function(tabName, event) {
    document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
    document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
    
    document.getElementById(tabName).classList.add('active');
    event.currentTarget.classList.add('active');
};

    </script>
</body>
</html>
